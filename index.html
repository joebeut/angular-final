<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards">

        <div ng-include="'templates/stats.html'"></div>

        
        <div ng-controller="MainController">
            

            <button class="category-button" 
                    ng-repeat="category in categories" 
                    ng-click="getCategoryCards(category)"
                    ng-class="{ active: currentCategory === category }"
                    ng-hide="loading"
                    border-on-hover>
                {{ category }}
            </button>
            <button class="category-button" 
                    ng-click="getCategoryCards()"
                    ng-hide="loading"
                    border-on-hover>
                Reset
            </button>

            <loader ng-show="loading"></loader>

        	<flash-card 
                card="flashCard"
                ng-repeat="flashCard in flashCards | orderBy : 'question'"
                ng-hide="loading"
                border-on-hover>
            </flash-card>

        </div>

    	<script src="js/lib/angular.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/controllers/main.controller.js"></script>
        <script src="js/controllers/stats.controller.js"></script>
        <script src="js/factories/flashCards.factory.js"></script>
        <script src="js/factories/score.factory.js"></script>
        <script src="js/filters/cheat-filter.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/flash-card/flash-card.js"></script>
        <script src="js/directives/border-on-hover/border-on-hover.js"></script>


    </body>
</html>
