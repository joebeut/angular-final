<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="homeworkList">

        <div ng-controller="MainController">
            <div class="homework-list"
                ng-repeat="homework in homeworkList"
            >

              <h1>{{ homework.assignment | uppercase }}</h1>
              <h3>{{ homework.url }} </h3>
              <h3>{{ homework.status }} </h3>

            </div>

        </div>

    	<script src="js/lib/angular.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/controllers/main.controller.js"></script>
        <script src="js/factories/homework.factory.js"></script>
        <script src="js/directives/homework-list/homework-list.js"></script>


    </body>
</html>
